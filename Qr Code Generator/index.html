<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <meta
      name="description"
      content="Generador de códigos QR simple y eficiente. Crea códigos QR personalizados a partir de texto o enlaces, con una interfaz intuitiva y fácil de usar. "
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <h1><i class="fas fa-qrcode me-2"></i>QR Code Generator</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="urlInput" class="form-label"
              ><i class="fas fa-link me-2"></i>URL Past Here</label
            >
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-globe"></i></span>
              <input
                type="text"
                class="form-control"
                id="urlInput"
                placeholder="Insert URL Here"
                oninput="generateQR()"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="sizeInput" class="form-label"
              ><i class="fas fa-expand-arrows-alt me-2"></i>Tamano (px)</label
            >
            <input
              type="range"
              class="form-range"
              id="sizeInput"
              value="200"
              min="100"
              max="400"
              oninput="generateQR()"
            />
            <output for="sizeInput" id="sizeOutput">200</output>
          </div>
          <div class="mb-3">
            <label for="fgColor" class="form-label"
              ><i class="fas fa-fill-drip me-2"></i>Color del QR</label
            >
            <input
              type="color"
              class="form-control form-control-color w-100"
              id="fgColor"
              value="#000000"
              oninput="generateQR()"
            />
          </div>
          <div class="mb-3">
            <label for="bgColor" class="form-label"
              ><i class="fas fa-fill me-2"></i>Color del fondo</label
            >
            <input
              type="color"
              class="form-control form-control-color w-100"
              id="bgColor"
              value="#ffffff"
              oninput="generateQR()"
            />
          </div>
          <div class="mb-3">
            <label for="imageInput" class="form-label"
              ><i class="fas fa-image me-2"></i>Image in central</label
            >
            <input
              type="file"
              class="form-control"
              id="imageInput"
              accept="image/*"
              onchange="generateQR()"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="qr-container">
            <canvas id="qrCode"></canvas>
            <button class="btn btn-action btn-download" onclick="downloadQR()">
              <i class="fas fa-download me-2"></i>Download PNG
            </button>
            <button
              class="btn btn-action btn-whatsapp"
              onclick="shareWhatsApp()"
            >
              <i class="fab fa-whatsapp me-2"></i>Share on WhatsApp
            </button>
            <button class="btn btn-action btn-discord" onclick="shareDiscord()">
              <i class="fab fa-discord me-2"></i>Share on Discord
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="qr.js"></script>
  </body>
</html>
